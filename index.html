<!DOCTYPE html>
<html lang="es" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <title>JCC Producciones</title>
</head>
<body>
<div id="app">
    <h1>{{h1_Texto}}</h1>
    <label>{{label_Fruta}}
        <input type="text" v-model="Nueva_Fruta" v-on:keyup.enter="agregar_Fruta"/>
    </label>
    <button v-on:click="agregar_Fruta">{{label_Fruta_Boton}}</button>

    <ul>
        <li v-for="item in frutas">
            Fruta: {{item.fruta}} -
            <label>{{label_Cantidad}}
                <input type="number" v-model.number="item.cantidad"/>
            </label>
            <span v-if="item.cantidad < 1"> - Fruta SIN Stock</span>
        </li>
    </ul>
    <h4>Total: {{sumarFrutas}} - Variable Total: {{total}}</h4>
</div>
<!-- development version, includes helpful console warnings -->
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="index.js"></script>
</body>
</html>
