<!DOCTYPE html>
<html lang="es" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>JCC Producciones</title>
</head>
<body class="bg-dark">
<div id="app" class>
    <h1 :class=['text-center','text-warning','bg-dark','pt-3','pb-3']>{{h1_Texto}}</h1>
    <div>
        <div class="mt-3 mb-3 text-center">
            <label :class="['text-info']">{{label_Fruta}}
                <input type="text" :class="['bg-danger']" v-model="Nueva_Fruta" v-on:keyup.enter="agregar_Fruta"/>
            </label>
            <button id="B_Nueva_Fruta" v-on:click="agregar_Fruta" :class="['btn btn-info']">{{label_Fruta_Boton}}</button>
        </div>
        <ul class="bg-dark text-warning ">
            <li v-for="item in frutas" class="pt-3 pb-3">
                Fruta: {{item.fruta}} -
                <label>{{label_Cantidad}}
                    <input type="number"
                           v-model.number="item.cantidad"
                           :class="colores(item.cantidad)"/>
                </label>
                <span v-if="item.cantidad < 1"> - Fruta SIN Stock</span>
                <div class="progress">
                    <div class="progress-bar"
                         role="progressbar"
                         :style="{'width': item.cantidad + '%'}"
                         aria-valuenow="25" aria-valuemin="0"
                         aria-valuemax="100"
                         :class="colores(item.cantidad)"
                        >{{item.cantidad + ' '}} %
                    </div>
                </div> <hr class="bg-warning"/>
            </li>

        </ul>
    </div>
    <div class="alert bg-dark text-warning text-center mt-0" role="alert">Total: {{sumarFrutas}}</div>
    <!-- development version, includes helpful console warnings -->
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
</div>
</body>
</html>
